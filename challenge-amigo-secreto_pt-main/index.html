<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script>
        // Array para armazenar os nomes dos amigos
        const listaAmigos = [];

        // Função para adicionar o nome de um amigo à lista
        function adicionarAmigo() {
            // Capturar o valor do input
            const input = document.getElementById('amigo');
            const nome = input.value.trim();

            // Validar a entrada
            if (nome === "") {
                alert("Por favor, digite um nome válido.");
                return;
            }

            // Atualizar o array de amigos
            listaAmigos.push(nome);
            atualizarLista();

            // Limpar o campo de entrada
            input.value = "";
        }

        // Função para atualizar a lista exibida de amigos
        function atualizarLista() {
            const ul = document.getElementById('listaAmigos');
            ul.innerHTML = "";

            // Criar um item de lista para cada nome de amigo
            listaAmigos.forEach((amigo, index) => {
                const li = document.createElement('li');
                li.textContent = amigo;
                ul.appendChild(li);
            });
        }

        // Função para sortear o nome de um amigo
        function sortearAmigo() {
            // Verificar se a lista está vazia
            if (listaAmigos.length === 0) {
                alert("A lista de amigos está vazia. Adicione nomes antes de sortear.");
                return;
            }

            // Selecionar um nome aleatório da lista
            const sorteado = listaAmigos[Math.floor(Math.random() * listaAmigos.length)];
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `<li>${sorteado}</li>`;
        }
    </script>
</body>
</html>
